<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SkyWing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login Container */
    .login-container {
      background: #1a1a1a;
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid #ff6b00;
      box-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(255, 107, 0, 0.5);
    }

    h2 {
      color: #ff6b00;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(255, 107, 0, 0.7);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ff6b00;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #333;
      border-radius: 6px;
      background: #333;
      color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #ff6b00;
      box-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
      outline: none;
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ff6b00;
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #ff6b00;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #ff5500;
      transform: translateY(-2px);
    }

    #loadingSpinner {
      margin-left: 10px;
      display: none;
    }

    .error-message {
      color: #ff4444;
      margin: 1rem 0;
      display: none;
      text-align: center;
    }

    .success-message {
      color: #00ff88;
      margin: 1rem 0;
      display: none;
      text-align: center;
    }

    .register-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .register-link a {
      color: #ff6b00;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    .register-link a:hover {
      opacity: 0.8;
    }

    .forgot-password {
      text-align: center;
      margin-top: 1rem;
    }

    .forgot-password a {
      color: #ff6b00;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    .forgot-password a:hover {
      opacity: 0.8;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      input {
        padding: 0.7rem;
      }

      button {
        padding: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login to SkyWing</h2>
    <div class="error-message" id="errorMsg"></div>
    <div class="success-message" id="successMsg"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required="" aria-label="Email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required="" aria-label="Password">
          <i class="fas fa-eye password-toggle" id="password-toggle" aria-label="Toggle password visibility"></i>
        </div>
      </div>

      <button type="submit" id="submitButton">
        <span id="buttonText">Login</span>
        <i class="fas fa-spinner fa-spin" id="loadingSpinner"></i>
      </button>
    </form>

    <div class="register-link">
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('password-toggle');

      // Eye toggle logic
      toggleIcon.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        toggleIcon.classList.toggle('fa-eye');
        toggleIcon.classList.toggle('fa-eye-slash');
        toggleIcon.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
      });
    });
  </script>
  <script src="js/auth.js"></script>



</body>

</html>
